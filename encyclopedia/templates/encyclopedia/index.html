{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }} Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'get_entry_page' title=entry %}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
